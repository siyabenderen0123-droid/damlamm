
    <!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Senin İçin ❤️</title>
<style>
body{
    margin:0;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background:black;
    color:white;
    position:relative;
}

/* Başlangıç ekranı */
#startScreen{
    position:absolute;
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:black;
    z-index:10;
}

button{
    padding:12px 25px;
    font-size:4vw;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

.startBtn{
    background:#ff4b5c;
    color:white;
}

/* Foto ve animasyon */
.slide{
    position:fixed;
    width:100vw;
    height:100vh;
    object-fit:cover;
    opacity:0;
    transform: scale(1);
    transition: all 4s ease-in-out;
    z-index:1;
}

.active{
    opacity:1;
    transform: scale(1.05);
}

.overlay{
    position:absolute;
    width:100vw;
    height:100vh;
    background:rgba(0,0,0,0.35);
    z-index:2;
}

/* Final yazı ve typing efekti */
#finalText{
    position:absolute;
    top:40%;
    left:50%;
    transform:translate(-50%,-50%) scale(0.5);
    font-size:6vw;
    text-align:center;
    opacity:0;
    transition:all 2s ease;
    z-index:5;
}

/* Buton alanı */
#buttons{
    position:absolute;
    top:60%;
    left:50%;
    transform:translateX(-50%);
    display:none;
    z-index:5;
}

.yesBtn{
    background:#ff4b5c;
    color:white;
    margin-right:3vw;
    transition: all 0.3s ease;
}

.noBtn{
    background:white;
    color:black;
    position:absolute;
    transition: all 0.3s ease;
}

/* Kalpler */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:18px;
    animation:float 6s linear infinite;
    z-index:3;
}

@keyframes float{
    from{transform:translateY(0) rotate(0deg); opacity:1;}
    to{transform:translateY(-110vh) rotate(360deg); opacity:0;}
}

/* Particles */
.particle{
    position:fixed;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    opacity:0.7;
    z-index:2;
}

/* Kar yağışı */
.snow{
    position:fixed;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    z-index:2;
    animation:fall linear infinite;
}

@keyframes fall{
    0% {transform: translateY(-10px);}
    100% {transform: translateY(110vh);}
}
</style>
</head>
