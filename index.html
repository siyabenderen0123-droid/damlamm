<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Senin İçin ❤️</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:Arial, sans-serif;
}

/* Foto */
.bg{
    position:fixed;
    width:100%;
    height:100%;
    object-fit:cover;
}

/* karartma */
.overlay{
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.35);
}

/* yazı */
.text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    color:white;
    font-size:42px;
    text-align:center;
    white-space:nowrap;
    overflow:hidden;
    border-right:3px solid white;
    width:0;
    animation:typing 4s steps(40,end) forwards;
}

@keyframes typing{
    from{width:0}
    to{width:100%}
}

/* kalpler */
.heart{
    position:fixed;
    bottom:-20px;
    color:red;
    font-size:24px;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(0); opacity:1;}
    to{transform:translateY(-110vh); opacity:0;}
}
</style>
</head>

<body>

<img src="https://i.ibb.co/pjJ5ZPDN/c691f742-f812-4fba-9b32-781ba2b03fac.jpg" class="bg">
<div class="overlay"></div>

<div class="text">İyi ki hayatımdasın ❤️ Seni çok seviyorum</div>

<script>
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (20 + Math.random()*30) + "px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,500);
</script>

</body>
</html>
