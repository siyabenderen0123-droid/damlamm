<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Senin İçin ❤️</title>
<style>
body{
    margin:0;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background:black;
    color:white;
    position:relative;
}

/* Başlangıç ekranı */
#startScreen{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    background:black;
    z-index:10;
}

button{
    padding:15px 30px;
    font-size:20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

.startBtn{
    background:#ff4b5c;
    color:white;
}

/* Foto ve animasyon */
.slide{
    position:fixed;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    transform: scale(1);
    transition: all 4s ease-in-out;
    z-index:1;
}

.active{
    opacity:1;
    transform: scale(1.05);
}

.overlay{
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.35);
    z-index:2;
}

/* Final yazı ve typing efekti */
#finalText{
    position:absolute;
    top:40%;
    left:50%;
    transform:translate(-50%,-50%) scale(0.5);
    font-size:45px;
    text-align:center;
    opacity:0;
    transition:all 2s ease;
    z-index:5;
}

.show{
    opacity:1;
    transform:translate(-50%,-50%) scale(1);
}

/* Buton alanı */
#buttons{
    position:absolute;
    top:60%;
    left:50%;
    transform:translateX(-50%);
    display:none;
    z-index:5;
}

.yesBtn{
    background:#ff4b5c;
    color:white;
    margin-right:20px;
    transition: all 0.3s ease;
}

.noBtn{
    background:white;
    color:black;
    position:absolute;
    transition: all 0.3s ease;
}

/* Kalpler */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:24px;
    animation:float 6s linear infinite;
    z-index:3;
}

@keyframes float{
    from{transform:translateY(0) rotate(0deg); opacity:1;}
    to{transform:translateY(-110vh) rotate(360deg); opacity:0;}
}

/* Particles */
.particle{
    position:fixed;
    width:5px;
    height:5px;
    background:white;
    border-radius:50%;
    opacity:0.7;
    z-index:2;
}
</style>
</head>
<body>

<div id="startScreen">
    <button class="startBtn" onclick="startSurprise()">Sürprizi Başlat ❤️</button>
</div>

<!-- FOTOĞRAFLAR -->
<img src="https://i.ibb.co/pjJ5ZPDN/c691f742-f812-4fba-9b32-781ba2b03fac.jpg" class="slide active">
<img src="https://i.ibb.co/CpyC7xtB/cc23a144-37e2-496e-a816-c5d44dc4285d.jpg" class="slide">
<img src="https://i.ibb.co/dJm3jJ8j/eb6f4c07-ef7d-466b-b82b-a19f421277e8.jpg" class="slide">
<img src="https://i.ibb.co/mrX4VbPd/91bc032f-c593-4688-8cd1-d7b5c8825cbd.jpg" class="slide">
<img src="https://i.ibb.co/2369Vd2J/458ee843-5e86-490d-af14-df607aea426b.jpg" class="slide">

<div class="overlay"></div>

<div id="finalText"></div>

<div id="buttons">
    <button class="yesBtn" onclick="celebrate()">Evet ❤️</button>
    <button class="noBtn" onmouseover="moveButton(this)">Hayır</button>
</div>

<!-- Telifsiz Romantik Müzik -->
<audio id="music" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/02/17/audio_7f4b8b9f0e.mp3?filename=romantic-acoustic-12356.mp3" type="audio/mpeg">
  Tarayıcınız audio elementini desteklemiyor.
</audio>

<script>
let slides = document.querySelectorAll(".slide");
let index = 0;
let music = document.getElementById("music");
let finalText = document.getElementById("finalText");
const fullText = "Benimle sonsuza dek bu yolu yürür müsün? ❤️";

function startSurprise(){
    document.getElementById("startScreen").style.display="none";
    music.volume = 0.5;
    music.play().catch(e => console.log("Autoplay engellendi.", e));

    // Foto slaytları
    let interval = setInterval(()=>{
        slides[index].classList.remove("active");
        index++;
        if(index < slides.length){
            slides[index].classList.add("active");
        } else {
            clearInterval(interval);
            typeFinalText();
            document.getElementById("buttons").style.display="block";
            startHearts();
            startParticles();
        }
    },4000);
}

// Hayır butonu kaçma hareketi
function moveButton(btn){
    btn.style.top = Math.random()*80 + "vh";
    btn.style.left = Math.random()*80 + "vw";
}

// Kalpler
function startHearts(){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="❤️";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(20+Math.random()*30)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    },500);
}

// Particles (hafif parlayan noktalar)
function startParticles(){
    setInterval(()=>{
        const p = document.createElement("div");
        p.classList.add("particle");
        p.style.left=Math.random()*100+"vw";
        p.style.top=Math.random()*100+"vh";
        p.style.width=(2+Math.random()*4)+"px";
        p.style.height=p.style.width;
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),4000);
    },300);
}

// Final yazıyı harf harf yazdırma
function typeFinalText(){
    let i = 0;
    finalText.classList.add("show");
    function type(){
        if(i<fullText.length){
            finalText.innerHTML += fullText.charAt(i);
            i++;
            setTimeout(type,100);
        }
    }
    type();
}

// Evet butonuna basınca konfeti efekti
function celebrate(){
    for(let i=0;i<100;i++){
        setTimeout(()=>{
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML="❤️";
            heart.style.left=Math.random()*100+"vw";
            heart.style.fontSize=(15+Math.random()*25)+"px";
            document.body.appendChild(heart);
            setTimeout(()=>heart.remove(),3000);
        }, i*30);
    }
    alert("Sonsuza kadar birlikte ❤️");
}
</script>

</body>
</html>
