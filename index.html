<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Senin İçin ❤️</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background:black;
    color:white;
}

#startScreen{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    background:black;
    z-index:5;
}

button{
    padding:20px 40px;
    font-size:24px;
    border:none;
    border-radius:40px;
    background:#ff4b5c;
    color:white;
    cursor:pointer;
}

.slide{
    position:fixed;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    transition:opacity 2s ease-in-out;
}

.active{
    opacity:1;
}

.overlay{
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.35);
}

.text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:42px;
    text-align:center;
    opacity:0;
    transition:opacity 2s;
}

.show{
    opacity:1;
}
</style>
</head>

<body>

<div id="startScreen">
    <button onclick="startSurprise()">Sürprizi Başlat ❤️</button>
</div>

<!-- FOTOĞRAFLAR -->
<img src="https://i.ibb.co/pjJ5ZPDN/c691f742-f812-4fba-9b32-781ba2b03fac.jpg" class="slide active">

<img src="https://i.ibb.co/dJm3jJ8j/eb6f4c07-ef7d-466b-b82b-a19f421277e8.jpg" class="slide">
<img src="https://i.ibb.co/mrX4VbPd/91bc032f-c593-4688-8cd1-d7b5c8825cbd.jpg" class="slide">
<img src="https://i.ibb.co/2369Vd2J/458ee843-5e86-490d-af14-df607aea426b.jpg" class="slide">
<img src="https://i.ibb.co/sptqBF56/b875e736-bdca-463b-878e-899b693a4fcf.jpg" class="slide">
<img src="https://i.ibb.co/Pz6SfJrf/5cdd52a2-fc18-42ee-846a-3ba9ffb999f5.jpg" class="slide">
<img src="https://i.ibb.co/Bp34V3n/154069b1-a3c5-4fb4-9660-cdd6094fe798.jpg" class="slide">
<img src="https://i.ibb.co/m5vwmhLb/841fe35c-dbaf-44c7-8e72-88e6523a62a9.jpg" class="slide">
<img src="https://i.ibb.co/jPJLrHm4/8fb8d019-ee85-4b47-accc-c7a61ade4fbb.jpg" class="slide">

<div class="overlay"></div>

<div id="finalText" class="text">
Benimle sonsuza dek bu yolu yürür müsün? ❤️
</div>

<audio id="music" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
let slides = document.querySelectorAll(".slide");
let index = 0;
let music = document.getElementById("music");

function startSurprise(){
    document.getElementById("startScreen").style.display="none";
    music.play();

    let interval = setInterval(()=>{
        slides[index].classList.remove("active");
        index++;

        if(index < slides.length){
            slides[index].classList.add("active");
        } else {
            clearInterval(interval);
            document.getElementById("finalText").classList.add("show");
        }
    },4000);
}
</script>

</body>
</html>
